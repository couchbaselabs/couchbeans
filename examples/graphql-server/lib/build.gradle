plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java-library'
    id 'couchbeans' version '0.0.1'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'

//    implementation 'com.graphql-java:graphql-java:19.1'
    implementation 'com.graphql-java-kickstart:graphql-java-servlet:11.1.0'
    implementation 'org.eclipse.jetty:jetty-server:10.0.12'
    implementation 'org.eclipse.jetty:jetty-servlet:10.0.12'
    implementation 'com.couchbase:couchbeans:0.0.1'
    implementation 'org.javassist:javassist:3.21.0-GA'
}
