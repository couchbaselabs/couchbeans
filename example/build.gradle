buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'couchbeans' version '0.0.1'
}

group 'org.example'
version 'unspecified'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

couchbeans {
    cluster = 'localhost'
    username = 'Administrator'
    password = 'password'
    bucket = 'default'
    scope = '_default'
}